<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body >

    <header>
        <nav class="bg-gray-800">
            <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
              <div class="relative flex items-center justify-between h-16">
                  <div class="ml-auto">
                    <div class="flex space-x-4">
                    
                      <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                      <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Team</a>
                      <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>
                      <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Calendar</a>
                    </div>
                  </div>
                </div>
              
              </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 px-8 my-8">
            <div class="text-center">
              <h1 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                Welcome!
              </h1>
              <p class="mt-4 max-w-2xl text-xl text-gray-500 mx-auto">
                Lorem ipsum dolor sit amet consect adipisicing elit. Possimus magnam voluptatum cupiditate veritatis in accusamus quisquam.
              </p>
            </div>
          </div>

          
    </header>

    <main class="h-auto overflow-hidden flex items-center justify-center" id="main">
        <button class="p-5 text-center"> 
          <a href="#refFormAdd" class="py-2 px-3 mt-4 px-6 text-white  inline-block rounded btnCard" id="add">ADD</a> 
        </button>
        <button class="p-5 text-center "> 
          <a href="#refFormDelete" class="py-2 px-3 mt-4 px-6 text-white  inline-block rounded btnCard" id="add">DELETE</a> 
        </button>
        
        <!-- Modal to add a card -->
        
        <div class="blogs__wraper bg-yellow-500">
          
            <template id="template-character">
                <div class="bg-white m-5 card">
                  <img src="image/hero1.jpeg" class="w-full p-5">
                  <div class="p-5 text-center">
                    <h2 class="text-2xl font-bold text-blue-800 py-2 card-title">Title</h2>
                    <p class="paragraph short-description"> </p>
                    <p class="paragraph description"> </p>
                    <div class="flex justify-between">
                      <!-- <a href="" class="btnCard p-2 mt-2 px-3 text-white bg-green-500 inline-block rounded ">Read More</a> -->
                      <a href="" class="btnCard p-2 mt-2 px-3 text-white bg-green-500 inline-block rounded ">Edit</a>
                      <a href="" class="btnCard p-2 mt-2 px-3 text-white bg-green-500 inline-block rounded delete">Delete</a>
                      
                    </div>
                  </div>
                </div>
            </template>
    
            <div class="flex flex-wrap w-full allCard" id="target">
              
             
            </div>
        </div>

        <div class="formAdd" id="refFormAdd">
          <form class="m-4" action="">
            <label for="image" class="mt-8 mb-4 imageAdd"> Image : </label>
            <input type="text" class="inputImageAdd">
            <label for="text" class=" mt-8 mb-4 titleAdd"> Title : </label>
            <input type="text" class="inputImageAdd">
            <label for="text" class=" mt-8 mb-4 sDescriptionAdd"> Short description : </label>
            <input type="text" class="inputImageAdd">
            <label for="text" class="mt-8 mb-4  desciptionAdd"> Description : </label>
            <input type="text" class="inputdesciptionAdd">

            <button class="p-5 text-center w-full "> 
               <input href="" class="py-2 px-3 mt-4 px-6 text-white  inline-block rounded btnForm" id="formAdd" value="Add a card">
            </button>
          </form>
        </div>

        <div class="formDelete mt-8" id="refFormDelete">
          <form class="m-4" action="">
            
            <label for="text" class=" mt-8 mb-4 titleAdd"> Title : </label>
            <input type="text" class="inputTitleDelete">

            <button class="p-5 text-center w-full "> 
               <input href="" class="py-2 px-3 mt-4 px-6 text-white  inline-block rounded btnForm" id="formDelete" value="Delete a card">
            </button>
          </form>
        </div>
    </main> 

    <script src="script.js"></script>
    <script src="display.js"></script>
    <script src="add.js"></script>
    <script src="delete.js"></script>
</body>
</html>
